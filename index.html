<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Hacking Simulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #00ff00;
      font-family: monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #terminal {
      position: relative;
      z-index: 1;
      padding: 20px;
      white-space: pre-line;
      height: 100vh;
      overflow-y: auto;
      color: #00ff00;
    }

    .blink {
      animation: blink 1s step-start 0s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="terminal">Initializing hacking protocol...\n</div>

  <script>
    // MATRIX RAIN EFFECT
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // TERMINAL TYPING SIMULATION
    const terminal = document.getElementById("terminal");
    const lines = [
      "Connecting to server...",
      "Bypassing firewall...",
      "Access granted.",
      "Fetching data...",
      "Decrypting files...",
      "Uploading virus.exe...
      (WARNING!)",
      (WARNING!)",
      (WARNING!)",
      "Tracking location...",
      "IP Address: 192.168.1.101",
      "Root access: SUCCESS",
      "System override in 3...",
      "2...",
      "1...",
      "ðŸ’¥ Boom! Just kidding ðŸ˜„"
    ];

    let i = 0;
    function typeLine() {
      if (i < lines.length) {
        terminal.innerText += lines[i] + "\n";
        terminal.scrollTop = terminal.scrollHeight;
        i++;
        setTimeout(typeLine, 500 + Math.random() * 500);
      } else {
        terminal.innerHTML += "\n<span class='blink'>â–ˆ</span>";
      }
    }

    setTimeout(typeLine, 1000);
  </script>
</body>
</html>
