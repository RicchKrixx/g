<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacked!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .terminal {
      position: absolute;
      top: 20%;
      left: 10%;
      right: 10%;
      font-size: 1.2em;
      color: #00ff00;
      z-index: 2;
      white-space: pre-wrap;
    }

    .glitch {
      color: red;
      animation: glitch 0.3s infinite;
      font-size: 2em;
      text-align: center;
      margin-top: 30vh;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      50% { text-shadow: -2px -2px lime; }
      100% { text-shadow: 2px -2px blue; }
    }

    .red-flash {
      background-color: red;
      color: white;
      font-size: 2em;
      text-align: center;
      padding-top: 30vh;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>
<div class="terminal" id="terminal"></div>
<audio id="typingSound" src="https://www.soundjay.com/typing/keyboard-1.mp3" preload="auto"></audio>

<script>
  // Matrix Rain
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(drawMatrix, 35);

  // Typing simulation
  const terminal = document.getElementById("terminal");
  const typingSound = document.getElementById("typingSound");
  const lines = [
    "Accessing secure files...",
    "Bypassing firewall...",
    "Injecting payload...",
    "System Breach Detected!",
    "Initiating self-destruct...",
    "Deleting device data..."
  ];

  let index = 0;

  function typeLine(line, i = 0) {
    if (i < line.length) {
      terminal.innerHTML += line.charAt(i);
      typingSound.currentTime = 0;
      typingSound.play();
      setTimeout(() => typeLine(line, i + 1), 50);
    } else {
      terminal.innerHTML += "\n";
      index++;
      if (index < lines.length) {
        setTimeout(() => typeLine(lines[index]), 500);
      } else {
        setTimeout(showRedScreen, 2000);
      }
    }
  }

  typeLine(lines[0]);

  // Final red flash screen
  function showRedScreen() {
    document.body.innerHTML = <div class="red-flash">DELETING DEVICE DATA...</div>;
    setTimeout(() => {
      location.reload(); // Auto restart
    }, 6000);
  }
</script>
</body>
</html>
