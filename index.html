<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Breach</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      background: black;
      color: #0f0;
      font-family: monospace;
    }
    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }
    .glitch {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      color: red;
      z-index: 2;
      animation: glitch 1s infinite alternate;
      text-shadow: 2px 2px #ff0000;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      20% { text-shadow: -2px -2px cyan; }
      40% { text-shadow: 2px -2px yellow; }
      60% { text-shadow: -2px 2px magenta; }
      80% { text-shadow: 2px 2px red; }
      100% { text-shadow: -2px -2px green; }
    }
    #terminal {
      position: absolute;
      bottom: 10%;
      left: 5%;
      right: 5%;
      font-size: 1rem;
      white-space: pre-wrap;
      z-index: 2;
    }
    #redFlash {
      position: fixed;
      inset: 0;
      background: red;
      opacity: 0;
      z-index: 10;
      transition: opacity 0.4s;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<script>
const cvs = document.getElementById("matrix"), ctx = cvs.getContext("2d");
function resize() {
  cvs.width = innerWidth;
  cvs.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&*@";
const font = 16;
let cols, drops;
function initDrops() {
  cols = Math.floor(cvs.width / font);
  drops = Array(cols).fill(1);
}
initDrops();
addEventListener("resize", initDrops);

function rain() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, cvs.width, cvs.height);
  ctx.fillStyle = "#0f0";
  ctx.font = font + "px monospace";
  drops.forEach((y, i) => {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * font, y * font);
    drops[i] = (y * font > cvs.height && Math.random() > 0.975) ? 0 : y + 1;
  });
}
setInterval(rain, 35);

// Typing effect with vibration
const term = document.getElementById("terminal");
const typeSound = document.getElementById("typeSound");
const flash = document.getElementById("redFlash");

const lines1 = [

];

function vibrate(ms) {
  if (navigator.vibrate) {
    navigator.vibrate(ms);
  }
}

function playClick() {
  typeSound.currentTime = 0;
  typeSound.play().catch(() => {});
}

function typeLines(lines, idx, speed, done) {
  if (idx < lines.length) {
    let line = lines[idx++] + "\n", j = 0;
    (function typeChar() {
      if (j < line.length) {
        term.textContent += line[j];
        if (line[j] !== " " && line[j] !== "\n") {

          vibrate(30);
        }
        j++;
        setTimeout(typeChar, speed);
      } else {
        setTimeout(() => typeLines(lines, idx, speed, done), 400);
      }
    })();
  } else {
    done();
  }
}

function flashAndRestart() {
  flash.style.opacity = 1;
  vibrate([500, 200, 500, 200, 1000]);
  setTimeout(() => {
    flash.style.opacity = 0;
