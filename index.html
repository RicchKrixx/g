<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Breach</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: 'Courier New', monospace;
      color: #0f0;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0f0;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      z-index: 2;
      animation: glitchText 0.2s infinite alternate;
      white-space: nowrap;
    }

    @keyframes glitchText {
      0% { text-shadow: 2px 2px red; }
      100% { text-shadow: -2px -2px blue; }
    }

    .red-flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: red;
      z-index: 9999;
      animation: flashRed 0.15s 5;
    }

    @keyframes flashRed {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="text-overlay" id="hackText">HACKING DEVICE...</div>

  <audio id="typeSound" autoplay loop>
    <source src="669728__snzl__vil-noise-fm-mod.flac" type="audio/mpeg" />
  </audio>

  <script>
    // MATRIX RAIN
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    let letters = "01";
    letters = letters.split("");

    let fontSize = 14;
    let columns = canvas.width / fontSize;
    let drops = [];
    for(let x = 0; x < columns; x++) drops[x] = 1;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for(let i = 0; i < drops.length; i++) {
        let text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);

    // WRITING CHANGES
    const texts = [
      "HACKING DEVICE...",
      "ACCESSING FILE SYSTEM...",
      "DELETING FILES...",
      "ERASING MEMORY...",
      "SENDING LOGS TO SERVER...",
      "DEVICE SHUTDOWN IN 5...",
      "4...",
      "3...",
      "2...",
      "1..."
    ];

    let index = 0;
    const hackText = document.getElementById("hackText");

    function showNextText() {
      if (index < texts.length) {
        hackText.textContent = texts[index];
        index++;

        // VIBRATION for each stage (mobile only)
        if (navigator.vibrate) {
          navigator.vibrate(150);
        }

        setTimeout(showNextText, 1000);
      } else {
        // Flash red and redirect
        const flash = document.createElement('div');
        flash.className = 'red-flash';
        document.body.appendChild(flash);

        setTimeout(() => {
          window.location.href = "p.html";
        }, 1500);
      }
    }

    // Start prank automatically
    window.onload = showNextText;
  </script>
</body>
</html>
