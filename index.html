<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacking</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
        text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .center-text {
      position: fixed;
      top: 50%;
      left: 0%;
      transform: translate(-50%, -50%);
      color: lime;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px lime;
      z-index: 10;
      animation: glitch 0.2s infinite;
      text-align: center;
      white-space: nowrap;
    }

    @keyframes glitch {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .red-flash {
      background-color: red;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.1s ease;
    }

    .red-flash.show {
      opacity: 1;
    }
  </style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="center-text" id="textDisplay"></div>
<div class="red-flash" id="redFlash"></div>

<audio id="glitchSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script>
  // MATRIX RAIN EFFECT
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  const letters = "01";
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 50);

  // TEXT SEQUENCE
  const messages = [
    "HACKING IN PROGRESS...",
    "ACCESSING SECURED FILES...",
    "OVERRIDING FIREWALL...",
    "EXTRACTING DATA...",
    "DELETING FILES...",
    "JUST KIDDING ðŸ˜‚"
  ];

  const textEl = document.getElementById('textDisplay');
  const glitchSound = document.getElementById('glitchSound');

  let i = 0;
  function showNextText() {
    if (i < messages.length) {
      textEl.innerText = messages[i];
      glitchSound.play();
      if (navigator.vibrate) navigator.vibrate([100, 200, 100]);
      i++;
      setTimeout(showNextText, 2500);
    } else {
      redFlash();
    }
  }

  function redFlash() {
    const redEl = document.getElementById('redFlash');
    redEl.classList.add('show');
    if (navigator.vibrate) navigator.vibrate([500, 500, 500]);
    setTimeout(() => {
      window.location.href = "p.html"; // <-- Replace this URL
    }, 2000);
  }

  // Start automatically
  window.onload = () => {
    showNextText();
  };
</script>
</body>
</html>
